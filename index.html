<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <div class="page">
    <div class="container-fluid count-page d-flex justify-content-center align-items-center flex-column px-0">
        <div class="main-txt-container d-inline-block">
        <p class="text-center my-5 pt-5 launchingText fs-6">WE'RE LAUNCHING SOON</p>
    </div>
        <div class="container-md  count-days d-flex justify-content-around mt-2">

        <div class="count-days-top d-flex justify-content-center align-items-center flex-column">
            <div class="count-days-top-cont">
            <div class="leftBottom"></div>
           <div class="rightBottom"></div>
           <hr>
            </div>
            
           <h3 class="display-3 fw-bold" id="days"></h3>
          
           <div class="count-days-bottom-cont">
            
           </div>
        </div>
        <div class="count-days-top d-flex justify-content-center align-items-center flex-column">
            <div class="count-days-top-cont">
            <div class="leftBottom"></div>
           <div class="rightBottom"></div>
           <hr>
            </div>
            
           <h3 class="display-3 fw-bold" id="hours"></h3>
          
           <div class="count-days-bottom-cont">
            
           </div>
        </div>
        <div class="count-days-top d-flex justify-content-center align-items-center flex-column">
            <div class="count-days-top-cont">
            <div class="leftBottom"></div>
           <div class="rightBottom"></div>
           <hr>
            </div>
            
           <h3 class="display-3 fw-bold" id="minutes"></h3>
          
           <div class="count-days-bottom-cont">
            
           </div>
        </div>
        <div class="count-days-top d-flex justify-content-center align-items-center flex-column">
            <div class="count-days-top-cont">
            <div class="leftBottom"></div>
           <div class="rightBottom"></div>
           <hr>
            </div>
            
           <h3 class="display-3 fw-bold" id="seconds"></h3>
          
           <div class="count-days-bottom-cont">
            
           </div>
        </div>
      
    </div> 

     <div class="container-md text-container d-flex justify-content-around align-items-center mt-2 ">
         <div class="count-days-txt text-center">
             <p >DAYS</p>
         </div>
         <div class="count-days-txt text-center">
             <p>HOURS</p>
         </div>
         <div class="count-days-txt text-center">
             <p>MINUTES</p>
         </div>
         <div class="count-days-txt text-center">
             <p>SECONDS</p>
         </div>
     </div>

     <div class="icon-container d-flex justify-content-evenly text-light">
        <div class="count-days-icon">
            <i class="fa-brands fa-facebook-square fs-5"></i>
        </div>
        <div class="count-days-icon">
            <i class="fa-brands fa-pinterest fs-5"></i>
        </div>
        <div class="count-days-icon">
            <i class="fa-brands fa-instagram fs-5"></i>
        </div>
       
    </div>

   

    </div>
</div>

<script src="https://kit.fontawesome.com/05dd62d4c6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="countDown.js"></script>
</body>
</html>
